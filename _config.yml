# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections_dir: "collections"
collections:
  hardware:
    output: true
    permalink: /:collection/:path/
    sort_by: title
  software:
    output: true
    permalink: /:collection/:path/
    sort_by: title

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      sitemap: true
      read_time: true
      share: true
      related: true
      show_date: true
      comments: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sitemap: true
      comments: false

  - scope:
      path: ""
      type: hardware
    values:
      layout: single
      author_profile: false
      sitemap: true
      read_time: false
      share: true
      related: false
      #classes: wide
      show_date: false
      comments: false
      sidebar:
        nav: "hardware"

  - scope:
      path: ""
      type: software
    values:
      layout: single
      author_profile: false
      sitemap: true
      read_time: false
      share: true
      related: false
      #classes: wide
      show_date: false
      comments: false
      sidebar:
        nav: "software"
